<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>19_InputTypeTag</title>
</head>
<body>
	<form>
		ID : <input type="text" name="id"> <hr>
		PASSWORD : <input type="password" name="pw"> <hr>

		Second <input type="checkbox" value="second" name="ch">
		Third <input type="checkbox" value="third" name="ch"> <hr>
		
		Male <input type="radio" name="gender" value="m">
		Female <input type="radio" name="gender" value="f"> <hr>

			<option value="1">김밥</option>
			<option value="2">떡볶이</option>
			<option value="3">튀김</option>
			<option value="4">순대</option>
		</select> <hr>
		
		File : <input type="file" name="selectfile"> <hr>
		
		<input type="button" value="click">
		<input type="submit" value="send">
		<input type="reset" value="reset"> <hr>
		
		<textarea cols="50" rows="10" name="description">ABCDEFG</textarea> <hr>
		
		<input type="hidden" name="loginuser" value="JinPark>
		
	</form>
