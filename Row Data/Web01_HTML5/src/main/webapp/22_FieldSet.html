<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>22_FieldSet</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Login</legend>
			<table>
				<tr>
					<td><label for="id">ID</label></td>
					<td><input type="text" id="id"></td>
				</tr>
				<tr>
					<td><label for="pwd">PW</label></td>
					<td><input type="password" id="pwd"></td>
				</tr>
			</table>
			<input type="submit" value="Login">
		</fieldset>
	</form>
</body>
</html>
