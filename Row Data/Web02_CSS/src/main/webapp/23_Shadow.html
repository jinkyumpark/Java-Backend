<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 600px;
		margin-bottom: 20px;
		padding: 10px 30px;
		background-color: yellow;
	}
	.a {box-shadow: -5px -5px;}
	.b {box-shadow: -5px -5px 5px;}
	.c {box-shadow: -5px -5px 5px 5px;}
	.d {box-shadow: -5px -5px 5px 5px orange;}
</style>
</head>
<body>
	<div class="a"><p>box-shadow: 5px 5px</p></div>
	<div class="b"><p>box-shadow 5px 5px</p></div>
	<div class="c"><p>box-shadow 5px 5px</p></div>
	<div class="d"><p>box-shadow 5px 5px</p></div>
</body>
</html>
