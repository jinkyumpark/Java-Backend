<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08_Adjacent</title>
<style type="text/css">
	h1 + h2 {color: red;}
	h1 ~ h3 {color: green;}
</style>
</head>
<body>
	<h1>Header - 1</h1>
	<h2>Header - 2</h2>
	<h2>Header - 2</h2>
	<h3>Header - 3</h3>
	<h2>Header - 2</h2>
	<h3>Header - 3</h3>
</body>
</html>
