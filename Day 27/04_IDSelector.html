<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04_IDSelector</title>
<style>
	#header {
		width: 800px;
		margin: 0 auto;
		height: 150px;
		color: white;
		background: red;
	}
	
	#wrap {
		width: 800px;
		height: 200px;
		margin: 0 auto;
		color: white;
		border: 5px solid blue;
		overflow: hidden
	}
	#aside {
		width: 200px;
		height: 300px;
		background: blue;
		float: left;
	}
	#contents {
	width: 600px;
	height: 300px;
	background: green;
	float: left
	}
	
	#footer {
		width: 800px;
		height: 100px;
		background: silver;
		margin: 0 auto;
	}
	
</style>
</head>
<body>
	<div id="header">
		<h1>Header 1</h1>
		<h3>Header 3</h3>
	</div>
	<div id="wrap">
		<div id="aside"><h3></h3></div>
	</div>
</body>
</html>
