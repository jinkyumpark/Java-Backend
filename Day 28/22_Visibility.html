<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>22_Visibility</title>
<style type="text/css">
	.box {
		background-color: yellow;
		width: 300px;
		height: 50px;
		margin: 10px;
	}
	#box1 {display: none;}
	#box2 {visibility: hideen;}
	#box3 {visibility: collapse;}
	table {visibility: collapse;}
</style>
</head>
<body>
	<span>Dummy</span>
	<table border: "1">
		<tr><td>Test1</td><td>Test2</td></tr>
		<tr><td>Test3</td><td>Test4</td></tr>
	</table>
	<span>Dummy</span><br><hr>
	<span>Dummy</span>
	<div id="box1" class="box">
		<span>교육의 자주성 전문성 정치적 중립성 및</span>
	</div>
</body>
</html>
