<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>21_Display</title>
<style type="text/css">
	.box {
		background-color: yellow;
		width: 300px;
		height: 100px;
		margin: 10px;
	}
	#box1 {
		display: none;
	}
	#box2 {
		display: inline;
	}
	#box3 {
		display: inline-block;
	}
	#box4 {
		display: block;
	}
</style>
</head>
<body>
