        $(function() {
            $('textarea').keyup(function(event) {
            var inputlength = $(this).val().length
            var remain = 150 - inputlength
            $('h1').html(remain)
            if(remain >= 0) {
                $('h1').css('color', 'black')
            } else {
                $('h1').css('color', 'red')
            }
        })
        })
