<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_Plugin.html</title>
    <script src="/Java-Backend/script/jquery-3.6.0.js"></script>
    <script src="/Java-Backend/script/jquery.innerfade.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#inner-fade').innerfade({
                animationtype:'fade', 
                speed: 'slow', 
                timeout: 2000,
                containerheight: '1em'
            })
        })
    </script>
    <style>
        li {
            list-style: none;
        }

        img {
            width: 80%;
        }
    </style>
</head>
<body>
    <ul id="inner-fade">
        <li><img src="/Java-Backend/images/Desert.jpg"></li>
        <li><img src="/Java-Backend/images/Hydrangeas.jpg"></li>
        <li><img src="/Java-Backend/images/Chrysanthemum.jpg"></li>
        <li><img src="/Java-Backend/images/Koala.jpg"></li>
        <li><img src="/Java-Backend/images/Penguins.jpg"></li>
        <li><img src="/Java-Backend/images/Tulips.jpg"></li>
    </ul>
</body>
</html>
